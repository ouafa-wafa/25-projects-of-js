<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>slider</title>
</head>
<body>
    <h1 class="title">SlideShow</h1>
    <div id="slidecontainer" class="slide-container">
    </div>
    <div class="buttons">
        <button id="pre">&lt; pre</button>
        <div class="button-num">
            <button class="active-num b-num">1</button>
            <button class="b-num">2</button>
            <button class="b-num">3</button>
            <button class="b-num">4</button>
            <button class="b-num">5</button>
            <button class="b-num">6</button>
        </div>
        <button id="next">next &gt;</button>
    </div>
</body>
</html>
