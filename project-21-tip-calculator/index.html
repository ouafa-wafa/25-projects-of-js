<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>tip calculator</title>
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <form>
            <label for="billamount">Bill Amount</label>
            <input type="number" id="billamount" placeholder="Enter Bill Amount">
            <label for="servicerating"> Service Rating</label>
            <select name="servicerating" id="servicerating">
                <option value="1">Poor</option>
                <option value="2">average</option>
                <option value="3">good</option>
                <option value="4">excellent</option>
            </select>
            <label for="numberpeople">Number Of People</label>
            <input type="number" id="numberpeople" placeholder="Enter the number of People">
            <label for="mealtype">Meal Type</label>
            <select name="mealtype" id="mealtype">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
            </select>
        </form>
        <button id="btn">Result</button>
        <div id="result"></div>
    </div>
</body>
</html>
