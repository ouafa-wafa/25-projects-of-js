<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>loan calculator</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Loan calculator</h1>
        <form>
            <label for="loanamount">Loan amount</label>
            <input type="number" id="loanamount" placeholder="Loan amount" required>
            <label for="rate">Intrest Rate (%)</label>
            <input type="number" id="rate" placeholder="Intrest Rate (%)" required>
            <label for="Loantrem">Loan Trem (In Months)</label>
            <input type="number" id="Loantrem" placeholder="enter loan term in months" required>
        </form>
        <button id="btn">claculate</button>
        <div id="result"></div>
    </div>
</body>
</html>
